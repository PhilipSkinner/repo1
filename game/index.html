<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
		<script src="/game/jquery-2.1.1.min.js"></script>
		<script src="/static/game.js"></script>
		
		<link rel="stylesheet" href="/static/game.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="overlay">
			<div class="stripe">
				Congratulations
				<span class="name">Player 1</span>!				
			</div>
		</div>
	
		<div id="mainwindow">
			<div id="topbar">
				<div class="player" id="player1">
					<img src="/static/profile-icon.png" onerror="this.src='/static/profile-icon.png';">
					<b class="name">Player 1</b>
					<span class="score">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</span>					
				</div>
				<div class="vs">
					vs.
				</div>
				<div class="player" id="player2">
					<img src="/static/profile-icon.png" onerror="this.src='/static/profile-icon.png';">
					<b class="name">Player 2</b>
					<span class="score">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</span>
				</div>
			</div>
			<div id="game">
				<div id="number"></div>
			</div>			
		</div>
		<div id="sidebar">
			<div id="queue">
				<div class="header">
					Challengers
				</div>
				<div class="none">
					There is nobody here!
				</div>	
				<div class="next">
				
				</div>
			</div>
			<div id="qr">
				<b>Join now!</b>
				<div class="img"></div>
				<span>http://joingame.com</span>
			</div>
		</div>
	</body>
</html>
